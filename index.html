<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>timer</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <h1>timer</h1>
          <div class="clock">
            <p>00:00:00</p>
          </div>
          <div class="btns">
            <button class="start">
              <span>start</span>
            </button>
            <button class="pause">
              <span>pause</span>
            </button>
            <button class="restart">
              <span>restart</span>
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
